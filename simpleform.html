<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple HTML Form</title>
</head>

<body>
    
    <h1>
        A Simple Form
    </h1>

    <form method="get" action="simpleform.html">

        <p>
            <label for="yourname">Enter your name:</label>
            <input type="text" name="yourname" id="yourname" value="Nzangi Muimi"/>
        </p>

        <p>
            <input type="submit"/>
        </p>

        <p>
            <input type="checkbox" name="terms" id="terms"/>
            <label for="terms">I have read the terms and conditions.</label>
        </p>

        <p>
            <input type="checkbox" name="newsletter" id="newsletter"/>
            <label for="newsletter">Subscribe me to your weekly newsletter.</label>
        </p>

        <p>
            <input type="checkbox" name="offers" id="offers" checked="checked" />
            <label for="offers">I agree that you can contact me regarding special offers in the future.</label>
        </p>

        <!--radio buttons start here-->
        
        <p>
            
            <input type="radio" name="timeslot" id="morning" value="morning" checked="checked"/>
            <label for="morning">In the morning</label>

            <br/>

            <input type="radio" name="timeslot" id="afternoon" value="afternoon"/>
            <label for="afternoon">In the afternoon</label>

            </br>

            <input type="radio" name="timeslot" id="evening" value="evening"/>
            <label for="evening">In the evening</label>

        </p>

        <p>

            <!--select option in forms: example starts here-->

            <label for="role">Which best describes you?</label>

            <select name="role" id="role">
                f
            </select>

            <!--select option in forms: example ends here-->

        </p>

        <!--radio buttons end here-->

    </form>

</body>

</html>
